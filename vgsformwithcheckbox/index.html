<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with checkbox</title>
</head>

<body>
    <label for="checkbox">Clicca qui</label>
    <input type="checkbox" name="checkbox" id="checkbox">
    <br><br><br>
    <label for="text">Input che deve apparire Quando clicchi sulla checkbox</label>
    <input type="text" name="textinput" id="textinput" style="display: none;">
</body>

</html>

<script>
    document.getElementById("checkbox").addEventListener("click", () => {
        console.log(document.getElementById("textinput").style.display);

        if (document.getElementById("textinput").style.display === "none") {
            document.getElementById("textinput").style.display = "block";
        } else {
            document.getElementById("textinput").style.display = "none";
        }
    })
</script>
